<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food management</title>
    <style>
        *,::before,::after{
            box-sizing: border-box;
            margin: 0 auto;
            padding: 0;
        }
        body{
            transition: 0.5s;
        }

        #greeting{
            padding: 10px;
            font-size: 2.3em;
            width: fit-content; 
            margin: 0 auto;
        }

        .search{
            display: flex;
            width: 90%;
            height: 10vh;
            align-items: center;
        }
        .display{
            display: flex;
            width: 95%;
            border-radius: 10px;
            height: 55vh;
            border: 2px solid black;
            padding: 20px;
            gap: 10px;
        }
        .theme{
            width: fit-content;
            display: flex;
            flex-direction: column;
            padding-top: 10px;
            margin: 0 auto;
        }
        .modify{
            display: flex;
            margin: 10px;
        }
        .addPopUp{
            position: absolute;
            width:100%;
            height: 100%;
            background-color: wheat;
            background: rgba(0, -0, 0,0.5);
            display: flex;
            /* display: none; */
            justify-content: center;
            align-items: center;
        }
        .popUp{
            background-color: white;
        }
        .timer{
            text-align: center;
            padding: 10px;
        }
        .recentSearch{
            p{
                font-size: 1.3em;
                text-align: center;
                margin-bottom: 10px;
            }
        }
        
        #displayHistory{
            display: flex;
        }
        .historyWord{
            width: fit-content;
            color: black;
            cursor: pointer;
        }


        /* CSS for dark theme*/
        :root{
            --bgBoardTxt-color: white;
        }
        .dark{
            color: var(--bgBoardTxt-color);
            background-color: black;

            .itemBox{
                border: var(--bgBoardTxt-color) solid 2px;
            }

            .display{
                border: var(--bgBoardTxt-color) solid 2px;
            }

            button{
                color: var(--bgBoardTxt-color);
                background-color: grey;
            }

            .historyWord{
            width: fit-content;
            color: white;
        }
        }

        #msg{
            justify-self: center;
            align-self: center;
        }

        /* CSS for item display*/
        .itemBox{
            width: 20%;
            border: black solid 2px;
            padding: 0 13px 0 13px;
            margin: unset;
        }
        .name{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: space-around;
            text-align: center;
            height: 100%;
        }
        .infoTxt{
            display: flex;
            justify-content: space-between;
        }
        </style>
</head>
<body>
<header>
    <h1 id="greeting">Hello,<span id="user"></span></h1>
    <h3 style="text-align: center; font-size: 1.3em; padding-top: 10px;">ForestWell food inventory management system</h6>
    <div class="search">    
        <div>
            <label for="searchBar">Search</label>
            <input type="text" id="searchBar">
            <button onclick="search()">search</button>
        </div>
    </div>
    <div class="recentSearch">
        <p id="searchHistory">recent searches:</p>
        <div id="displayHistory"></div>
    </div>
</header>


    <div class="display" id="display">    
    </div> <!--End of display container-->
</div>

<footer>
    <div class="theme">
        <label for="themeSwitch" style="text-align: center;">Current theme: Light<span id="currentTheme"></span></label>
        <br>
        <button id="themeBtn">switch</button>
    </div>
    <div class="timer">
        <h2 id="timer">time spent on system: 0 second(s)</h2>
    </div>
</footer>
</body>
</html>
<script src="inventoryJSON.js"></script>
<script src="food.js"></script>
<script defer src="greeting.js"></script>
<script src="theme.js"></script>
<script defer src="timer.js"></script>
